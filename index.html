
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
        <link rel="shortcut icon" href="imagem/imagem.png">
    </head>
    <body>
        <div class="container">
            <span><p id="tela_secundaria">0</p></span>
            <div class="tela"><p id="tela"></p></div>
            <div class="children">   
                <button id="limpar" class="limpar">C</button>
                <button value="%" class="operador">%</button>
                <button value="/" class="operador">/</button><br>
                <button value="7" class="numero">7</button>
                <button value="8" class="numero">8</button>
                <button value="9" class="numero">9</button>
                <button value="*" class="operador">X</button><br>
                <button value="4" class="numero">4</button>
                <button value="5" class="numero">5</button>
                <button value="6" class="numero">6</button>
                <button value="-" class="operador">-</button><br>
                <button value="1" class="numero">1</button>
                <button value="2" class="numero">2</button>
                <button value="3" class="numero">3</button>
                <button id="soma" value="+" class="operador">+</button><br>
                <button value="0" class="numero" id="zero">0</button>
                <button  value="." class="numero">.</button>
                <button id="resultado" class="igualdade">=</button>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
